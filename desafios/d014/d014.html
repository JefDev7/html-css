<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

table {
    border-collapse: collapse;
}

thead, tfoot {
    background-color: #383838;
    color: white;
}

tfoot {
    text-align: left;
    font-weight: bold;
}

th, td {
    border: 1px solid gray;
    padding: 10px;
}

th {
    background-color: gr;
}

.num {
    text-align: center;
}
    </style>
</head>
<body>
    <h1>Desafio 14</h1>

    <table>

        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <th rowspan="4" scope="row">Exatas</th>
                <td>Matemática</td>
                <td class="num">8.0</td>
                <td class="num">7.0</td>
                <td class="num">7.5</td>
            </tr>

            <tr>
                <td>Física</td>
                <td class="num">9.0</td>
                <td class="num">5.0</td>
                <td class="num">7.0</td>
            </tr>
            
            <tr>
                <td>Química</td>
                <td class="num">8.0</td>
                <td class="num">5.0</td>
                <td class="num">6.5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">9.5</td>
                <td class="num">8.5</td>
                <td class="num">9.0</td>
            </tr>

            <tr style="background-color: #383838; color: white; text-align: left; font-weight: bold;">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td class="num">7.5</td>
            </tr>

            <tr>
                <th rowspan="2" scope="row">Humanas</th>
                <td>História</td>
                <td class="num">8.0</td>
                <td class="num">9.0</td>
                <td class="num">8.5</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td class="num">7.0</td>
                <td class="num">9.0</td>
                <td class="num">8.0</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <th colspan="4" scope="row">Média de Humanas</th>
                <td class="num">8.25</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
